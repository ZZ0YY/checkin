name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 5 15 * * *
    - cron: 14 13 * * * # 每天晚上 21:14 北京时间

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
